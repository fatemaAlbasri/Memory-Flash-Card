<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Flash Card Game</title>
    <link rel="stylesheet" href="cards.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>LEVEL <span>1</span></h1>
      <div class="flexHome"><button class="home">🏠</button></div>
      <nav class="bar">
        <div class="information"><button class="hint">Hint</button></div>
        <div class="information">🕛 <span class="timer">00:00</span></div>
        <div class="information">Score: <span class="score">0</span></div>
      </nav>
      <section class="gridCard">
        <div class="cards"><button class="cardsBtn"></button></div>
      </section>
      <div class="restart"><button class="restartBtn">restart</button></div>
    </main>
  </body>
</html>
