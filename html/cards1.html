<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Flash Card Game</title>
    <link rel="stylesheet" href="../css/cards.css" />
    <script defer src="../js/cards1.js"></script>
  </head>
  <body>
    <main>
      <h1>LEVEL <span>1</span></h1>
      <div class="flexHome">
        <button class="restartBtn">
          <img src="../images/restart.png" alt="restart button" />
        </button>
        <button class="startBtn">
          <img src="../images/start.png" alt="start button" />
        </button>
        <button class="homeBtn">
          <img src="../images/home.png" alt="home button" />
        </button>
      </div>
      <nav class="bar">
        <div class="information">
          <button class="hint">
            <img src="../images/hint.png" alt="hint button" />Hint
          </button>
        </div>
        <div class="information">ðŸ•› <span class="timer">0:0</span></div>
        <div class="information">Score: <span class="score">0</span></div>
      </nav>
      <section class="gridCard">
        <div class="cards"><button class="cardsBtn"></button></div>
        <div class="cards"><button class="cardsBtn"></button></div>
        <div class="cards"><button class="cardsBtn"></button></div>
        <div class="cards"><button class="cardsBtn"></button></div>
        <div class="cards"><button class="cardsBtn"></button></div>
        <div class="cards"><button class="cardsBtn"></button></div>
        <div class="cards"><button class="cardsBtn"></button></div>
        <div class="cards"><button class="cardsBtn"></button></div>
      </section>
      <section class="levelEnd"></section>
    </main>
  </body>
</html>
